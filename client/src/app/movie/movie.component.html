<div>
  <ul class="nav nav-pills nav-stacked">
    <div class="container">
      <div class="row">
        <div class="panel panel-default" col-md-6 col-xs-2>
          <!--&lt;!&ndash;&ndash;&gt;  <div class="col-md-4 col-md-offset-5">Movies</div>-->
          <table class="table table-striped" cursor>
            <caption>Movies</caption>
            <tr *ngFor="let movie of movies" (click)="onSelect(movie)"
                [class.selected]="movie === selectedMovie">
              <td>
                {{movie.name}}
              </td>
              <td>
                {{movie.rating}}
              </td>
              <td>
                <button class="btn btn-warning"
                        (click)="gotoDetail(movie); $event.stopPropagation()">View Details
                </button>
              </td>
              <td>
                <button class="btn btn-danger"
                        (click)="delete(movie); $event.stopPropagation()">Delete
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </ul>
</div>

<div *ngIf="selectedView">
  <div class="container">
      <form>
        <div class="panel panel-default" col-md-6 col-xs-2>
          <input #name type="text" class="form-control" placeholder="name"/><br>
          <input #description type="text" class="form-control" placeholder="description"/><br>
          <input #duration type="text" class="form-control" placeholder="120"/><br>
        </div>
        <button type="submit" class="btn btn-success" (click)="add(name.value,description.value,duration.value);
  name.value='';duration.value='';description.value=''">
          Add
        </button>
      </form>
  </div>
</div>
