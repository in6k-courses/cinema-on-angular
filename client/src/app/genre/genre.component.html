<h2>Top Genres</h2>

<ul class="nav nav-pills nav-stacked">
  <div class="container" >
    <div class="row">
      <div class="panel panel-default" col-md-12>
        <table class="table table-striped" cursor>
          <tr>
          <td>
            â„–
          </td>
          <td>
            Name
          </td>
          <td>
            Likes
          </td>
          </tr>
          <tr *ngFor="let genre of genres; let num=index" (click)="onSelect(genre)"
              [class.selected]="genre === selectedGenre">
            <td>
              {{num+1}}
            </td>
            <td>
              {{genre.name}}
            </td>
            <td>
              {{genre.rating}}
            </td>
            <td>
              <button class="btn btn-danger"
                      (click)="delete(selectedGenre); $event.stopPropagation()">Delete
              </button>
            </td>
            <td>
              <button class="btn btn-warning"
                      (click)="gotoDetail(); $event.stopPropagation()">Delete
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</ul>
<button (click)="view(selectedView)">Add new Genre</button>

<div *ngIf="selectedView">
  <label>name:</label> <input #name/><br>
  <button (click)="add(name.value);name.value=''">
    Add
  </button>
</div>
